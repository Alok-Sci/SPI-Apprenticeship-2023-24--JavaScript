Q1.5 Create an HTML page to find the reverse of a number.
Hint: Take an input from textbox and print result in another textbox on buttonâ€™s click.
Ex: Input: 123 Output: 321 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 1.5</title>
    <link rel="stylesheet" href="../../common-style.css" />
  </head>
  <body>
    <form action="#">
      <label for="num">
        Enter a number
        <br />
        <input type="number" name="num" id="" />
      </label>
      <br />
      <label for="result">
        Result
        <p id="result" name="result"></p>
      </label>
      <br />
      <button type="button" onclick="findReverse()">Find Reverse</button>
    </form>
    <script>

      // Algorithm
      // 1. input field target, value nikalo, ek variable mein store karo
      function findReverse() {
        console.log("inside function");
        const input = document.querySelector("input").value;

        // break each number and store it in an array
        const inputArr = input.split('');
        console.log("array: ", inputArr);

        //create an array of name reverse to store items in reverse order
        var reverse = [];

        // reverse the number 
        for(var i = 0; i<inputArr.length; i++){
            reverse[i] = inputArr[inputArr.length-1-i]; 
            console.log("reverse array: ", reverse);
        }

        console.log(reverse, "reverse value");
        const resultField = document.querySelector("#result");

        resultField.innerText = reverse.join('');
      }
    </script>
  </body>
</html>
