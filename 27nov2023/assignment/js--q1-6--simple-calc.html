<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS task</title>
    <link rel="stylesheet" href="../../common-style.css">
    <style>
      #button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1em;
        
      }
      /* TODO: make the clear button aquire full width */
      /* button[value=clear]{
        width: 100%;
      } */
    </style>
  </head>

  <body>
    <form action="#">
      <label for=""
        >Enter first number
        <br />
        <input type="number" id="num1" />
      </label>
      <br />
      <label for=""
        >Enter Second Number
        <br />
        <input type="number" id="num2" />
      </label>
      <hr />
      <label for=""
        >Result
        <br />
        <p id="result-container"></p>
      </label>
      <br />
      <div id="button-container">
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="sub()">&minus;</button>
        <button type="button" onclick="mul()">x</button>
        <button type="button" onclick="diff()">&divide;</button>
        <!-- <button type="button" value="clear">Clear</button> -->
        
      </div>
    </form>

    <script>
      // target first number input field
      const num1 = document.querySelector("#num1");
      console.log("~num1 executed~");

      // target second number input field
      const num2 = document.querySelector("#num2");
      console.log("~num2 executed~");

      // target result display field
      const resultField = document.querySelector("#result-container");
      console.log("~resultField executed~");

      // function to add two numbers
      function add() {
        resultField.innerHTML = `${num1.value} + ${num2.value} = ${parseInt(num1.value) + parseInt(num2.value)}`;
      }
      // function to subtract two numbers
      function sub() {
        resultField.innerHTML = `${num1.value} &minus; ${num2.value} = ${num1.value - num2.value}`;
      }
      // function to multiply two numbers
      function mul() {
        resultField.innerHTML = `${num1.value} * ${num2.value} = ${num1.value * num2.value}`;
      }
      // function to find difference between two numbers
      function diff() {
        resultField.innerHTML = `${num1.value} &divide; ${num2.value} = ${num1.value / num2.value}`;
      }

    //   TODO: create a function to create clear input field functionality
    //   function clear(){}
    </script>
  </body>
</html>
