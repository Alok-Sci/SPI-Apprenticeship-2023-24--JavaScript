<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation using JS prompt</title>
    <script>
        let num1 = window.prompt('Enter first number:');
        let num2 = window.prompt('Enter second number:');

        window.alert('Sum using parseInt: ' + (parseInt(num1)+parseInt(num2)));
        window.alert('Sum using Number: ' + (Number(num1)+Number(num2)));
    </script>
</head>
</html>
